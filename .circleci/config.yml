version: 2
jobs:
  build:
    working_directory: ~
    docker:
      - image: circleci/node:12
    steps:
      - add_ssh_keys:
          fingerprints:
            - "69:28:b6:cb:12:62:a0:0c:66:f7:b3:fc:0d:9e:46:77"
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm'
      - run:
          name: build-from-source
          commands: 
            steps:
              - sudo apt-get install nodejs npm
              - sudo npm install node-pre-gyp -g
              - sudo npm install mocha@7 -g
              - sudo apt-get install cmake cmake-curses-gui g++ build-essential libtbb2
              - git clone --recursive https://github.com/antonymarion/node-occ.git
              - cd node-occ
              - bash ./prepare_node.sh
              - export OCCT_PACKAGE=occt-7.4.0
              - export LD_LIBRARY_PATH=`pwd`/${OCCT_PACKAGE}/lib:$LD_LIBRARY_PATH
              - npm install --build-from-source
              - make test
      - store_artifacts:
          path: /home/circleci/project/build
